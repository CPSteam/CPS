<!DOCTYPE html>
<html>
<head>
	<title>我的课题</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
	<link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
	<script src="/CPS/Student/Public/js/global.js"></script>
	<link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
	<include file="Header:header"/>
	<include file="Tab:tab_student"/>
	<div style="width: 1080px; margin: 0 auto">
		<!-- <div class="toggle-control">
			<a href="#"></a>
		</div> -->
		<table class="table table-bordered table table-striped text-center">
				<thead>
					<tr>
						<th>课程名称</th>
						<th>课程ID</th>
						<th>课题名称</th>
						<th>课题ID</th>
						<th>指导教师</th>
						<th>详情</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
			<tbody id="collapse">
			<foreach name="projectInfo" item="v">
				<tr>
					<td>{$v.course_name}</td>
					<td>{$v.course_id}</td>
					<td>{$v.project_name}</td>
					<td>{$v.project_id}</td>
					<td>{$v.teacher_id}</td>
					<td>
						<a href="#">查看</a>
					</td>
					<td>
						 {$v.project_status}
					</td>
					<td>
						 <a href="{$projectInfo_url}/project_id/{$v.project_id}"><button type="button" class="btn btn-info" >查看报告</button></a>
					</td>
				</tr>

				</foreach>
			</tbody>
		</table>
	</div>
</body>
</html>
