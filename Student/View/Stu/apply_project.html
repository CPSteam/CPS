<!DOCTYPE html>
<html>
<head>
   <title>课程</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Student/Public/js/global.js"></script>
   <link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_student"/>
    <div>
        <h3 style="text-align: center;">申请课题</h3><br/>
        <div class="stugroup" style="text-align: left;margin:0 auto;">
        <form action="{$teamMember_url}" method="get" enctype="multipart/form-data">
         <h5>课程名称</h5>
         <input type="text" class="form-control" placeholder="{$v.course_name}" />
         <h5>课题名称</h5>
         <input type="text" class="form-control" placeholder="{$v.project_name}" />
         <h5>课题id</h5>
         <input type="text" class="form-control" placeholder="{$v.project_id}"/>
         <h5>学生组</h5>
         <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModa1">选择学生组</button><br/>
         <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModa1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                           <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">
                              &times;
                           </button>
                           <h4 class="modal-title" id="myModalLabel3">
                           学生组列表
                           </h4>
                        </div>
                     <div class="modal-body">
                     <div class="stugroup">
                         <form action="{$teamMember_url}" method="post" enctype="multipart/form-data">
                             <h5 style="text-align: left;">请选择学生组</h5>
                             <input type="text" name="student_id" class="form-control"/>
                             <input type="submit" class="btn btn-info width-input" value="确定">
                             </form>
                          </div>
                     </div>
                  </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
         <h5>提交附件</h5>
         <input type="file">
         <br>
         <button class="btn btn-info" style="margin-left: 60px;" type="submit">提交</button>
         </form>
        </div>
    </div>
</body>
</html>
