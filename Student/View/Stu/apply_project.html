<!DOCTYPE html>
<html>
<head>
   <title>课程</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Student/Public/js/global.js"></script>
   <link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_student"/>
      <h3 style="text-align: center;">申请课题</h3><br/>
      <div class="stugroup">
       <form action="__URL__/StuGroup_applyUpload" method="post" enctype="multipart/form-data">
         <h5>课程名称</h5>
         <input type="text" class="form-control" name="course_name" value="{$course_name}" readonly>
         <h5>课题名称</h5>
         <input type="text" class="form-control" name="project_name" value="{$project_name}" readonly>
         <h5>课题id</h5>
         <input type="text" class="form-control" name="project_id" value="{$project_id}" readonly>
         <if condition="$apply_id eq ''">
         <h5>学生组<span style="color: red;">（请创建一个新学生组）</span></h5>
         <else/>
         <h5>学生组</h5>
         </if>
          <select id="apply_group_id" class="select-type">
          <foreach name="apply_group_id" item="v">
            <option value="{$v.group_id}">{$v.group_id}</option>
           </foreach>
          </select>
         <input type="text" id="apply_project_id" name="apply_group_id" class="form-control">
         <h5>提交附件</h5>
         <input type="file" name="apply_file">
         <input type="text" name="apply_stugroup_id" value="{$v.group_id}" hidden="hidden">
         <input type="text" name="apply_course_name" value="{$course_name}" hidden="hidden">
         <input type="text" name="apply_project_name" value="{$project_name}" hidden="hidden">
         <br>
         <button class="btn btn-info" style="margin-left: 60px;" type="submit">提交</button>
         </form>
        </div>
</body>
</html>
