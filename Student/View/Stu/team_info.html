<!DOCTYPE html>
<html>
<head>
   <title>课程</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Student/Public/js/global.js"></script>
   <link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_student"/>
        <div style="width: 1080px; margin: 0 auto">
          <table class="table table-bordered table table-striped text-center">
           <thead>
              <tr>
                 <th>课程名称</th>
                 <th>课题名称</th>
                 <th>指导教师</th>
                 <th>队伍ID</th>
                 <th>队员</th>
                 <th>课题详情</th>
                 <!-- <th>申请状态</th> -->
              </tr>
           </thead>
           <tbody>
           <foreach name="inviteMessage" item="v">
              <tr>
                 <foreach name="v.course_project" item="h">
                   <td>{$h.course_name}</td>
                   <td>{$h.project_name}</td>
                   <td>
                      {$h.teacher_id}
                   </td>
                   <td>
                     {$h.group_id}
                   </td>
                   <td>
                   <foreach name="group_member" item="m">
                      {$m.student_id}-{$m.student_name}<br/>
                      </foreach>
                   </td>
                    <td>
                     <a href="#">查看</a>
                   </td>
                   <!-- <td>
                      <p style="color:green">已通过</p>
                   </td> -->
                </foreach>
              </tr>
            </foreach>
           </tbody>
         </table>
        </div>
</body>
</html>
