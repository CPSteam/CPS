<!DOCTYPE html>
<html>
<head>
   <title>课程</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Student/Public/js/global.js"></script>
   <link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_student"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
     <thead>
        <tr>
           <th>序号</th>
           <th>教师姓名</th>
           <th>教师ID</th>
           <th>课题名称</th>
           <th>状态</th>
           <th>详情</th>
           <th>操作</th>
        </tr>
     </thead>
     <tbody>
     <foreach name="info" item="v">
        <tr>
           <td>{$v.project_id}</td>
           <td>{$v.teacher_name}</td>
           <td>{$v.teacher_id}</td>
           <td>{$v.project_name}</td>
           <td>{$v.project_status}</td>
           <td>{$v.main_project}</td>
           <td>
           	<a href="#"><button type="button" class="btn btn-success">同意</button></a>
            <a href="#"><button type="button" class="btn btn-danger">拒绝</button></a>
           </td>
        </tr>
     </foreach>
     </tbody>
  	</table>
  </div>
</body>
</html>
