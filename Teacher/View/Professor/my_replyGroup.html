<!DOCTYPE html>
<html>
<head>
   <title>教授</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Teacher/Public/js/global.js"></script>
   <link href="/CPS/Teacher/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_replyGroup"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
     <thead>
        <tr>
           <th>答辩组ID</th>
           <th>组长</th>
           <th>组员</th>
           <th>操作</th>
        </tr>
     </thead>
     <tbody>
     <foreach name="reply_info" item="v">
         <tr>
           <td>
             {$v.reply_group_id}
           </td>
           <td>
            <foreach name="v.groupleader" item="m">
             {$m.teacher_id}-{$m.teacher_name}
            </foreach>
           </td>
           <td>
            <foreach name="v.reply_group_members" item="h">
             {$h.teacher_id}-{$h.teacher_name}<br>
            </foreach>
           </td>
           <td>
             <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModa1">分配任务</button><br/>
                     <!-- 模态框（Modal） -->
                        <div class="modal fade" id="myModa1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                              <div class="modal-content">
                                  <div class="modal-header">
                                       <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">
                                          &times;
                                       </button>
                                       <h4 class="modal-title" id="myModalLabel3">
                                       任务分配
                                       </h4>
                                    </div>
                                 <div class="modal-body">
                                  <div style="width: 200px;height:200px;margin: 0 auto">
                                        <form action="{$my_replyGroup_url}" method="post" enctype="multipart/form-data"> 
                                         <h5 style="text-align: left;">答辩组成员</h5>
                                          <select name="teacher_group" class="select-type form-control">
                                          <foreach name="v.reply_group_members" item="x">
                                            <option value="{$v.reply_group_id},{$x.teacher_id}">{$x.teacher_id}-{$x.teacher_name}</option>
                                          </foreach>
                                          </select>
                                          <h5 style="text-align: left;">组ID-组长学号</h5>
                                          <select name="student_group" class="select-type form-control">
                                           <foreach name="v.stu_groupleader" item="q">
                                            <option value="{$q.group_id}">{$q.group_id}-{$q.student_id}</option>
                                           </foreach>
                                          </select>
                                         <br>
                                         <button class="btn btn-info" style="margin-left: 0px;" type="submit">提交</button>
                                         </form>
                                    </div>
                                 </div>
                              </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
             <a href="{$replyMember_task_url}/reply_group_id/{$v.reply_group_id}"><button type="button" class="btn btn-success">查看任务</button></a>
           </td>
         </tr>
       </foreach>
       <!-- <tr>
         <td>
           53423432
         </td>
         <td>
           162434-xx
         </td>
         <td>
           162434-xx<br>
           162434-xx<br>
           162434-xx
         </td>
         <td>
           <button type="button" class="btn btn-success">查看任务</button>
         </td>
       </tr> -->
     </tbody>
  	</table>
    </div>
</body>
</html>
