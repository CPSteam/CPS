<!DOCTYPE html>
<html>
<head>
   <title>课程</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Student/Public/js/global.js"></script>
   <link href="/CPS/Student/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_student"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
     <thead>
        <tr>
           <th>课程名称</th>
           <th>课程ID</th>
           <th>课程内容</th>
           <th>课题信息</th>
           <th>答辩组信息</th>
        </tr>
     </thead>
     <tbody>
     <foreach name="info" item="v">
        <tr>
           <td>{$v.course_name}</td>
           <td>{$v.course_id}</td>
           <td>
           	<p>{$v.course_detail_info}</p>
           </td>
           <td>
           	<p>
              <a href="{$teacher_project_applied_url}/course_id/{$v.course_id}"><button type="button" class="btn btn-success">审核课题</button></a>
            </p>
            <p>
              <a href="{$apply_subject_url}"><button type="button" class="btn btn-info">申请课题</button></a>
            </p>
           </td>
           <td>
            <a href="{$my_replyGroup_url}/course_id/{$v.course_id}"><button type="button" class="btn btn-info">查看</button></a>
           </td>
        </tr>
     </foreach>
     </tbody>
  	</table>
  </div>
</body>
</html>
