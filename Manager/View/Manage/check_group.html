<!DOCTYPE html>
<html>
<head>
   <title>管理员</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Manager/Public/js/global.js"></script>
   <link href="/CPS/Manager/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_group"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
     <thead>
        <tr>
           <th>课程名称</th>
           <th>课程内容</th>
           <th>创建答辩组</th>
        </tr>
     </thead>
     <tbody>
      <foreach name="course_info" item="v">
       <tr>
         <td>{$v.course_name}</td>
         <td>
           <p>{$v.course_detail_info}</p>
           <p><a href="#">详情</a></p>
         </td>
         <td>
           <a href="{$edit_group_url}/course_id/{$v.course_id}"><button class="btn btn-info" type="button">创建</button></a>
         </td>
       </tr>
     </foreach>
     </tbody>
  	</table>
    </div>
    <div style="width: 1080px; margin: 0 auto">
    <table class="table table-bordered table table-striped text-center">
       <thead>
          <tr>
             <th>答辩组id</th>
             <th>答辩组组长</th>
             <th>答辩组成员</th>
          </tr>
       </thead>
       <tbody>
       <foreach name="reply_group_info" item="v">
          <tr>
             <td>
               {$v.reply_group_id}
             </td>
             <td>
               {$v.group_leader_id}
             </td>
             <td>
               <foreach name="v.reply_groupMember" item="m">
                  {$m.teacher_id}-{$m.teacher_name}<br>
               </foreach>
             </td>
          </tr>
        </foreach>
       </tbody>
    </table>
  </div>
</body>
</html>
