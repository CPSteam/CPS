<!DOCTYPE html>
<html>
<head>
   <title>管理员</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Manager/Public/js/global.js"></script>
   <link href="/CPS/Manager/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_reply_allocate_stugroup"/>
    <div style="width: 1080px; margin: 0 auto">
    <table class="table table-bordered table table-striped text-center">
       <thead>
          <tr>
             <th>答辩组id</th>
             <th>答辩组组长</th>
             <th>答辩组成员</th>
          </tr>
       </thead>
       <tbody>
       <foreach name="reply_group_info" item="v">
          <tr>
             <td>
               {$v.reply_group_id}
             </td>
             <td>
               {$v.group_leader_id}
             </td>
             <td>
               <foreach name="v.reply_groupMember" item="m">
                  {$m.teacher_id}-{$m.teacher_name}<br>
               </foreach>
             </td>
          </tr>
        </foreach>
       </tbody>
    </table>
    <form action="{$check_group_url}" method="post" enctype="multipart/form-data">
          <div style="width: 400px; margin: 0 auto;">
            <h5 style="text-align: left;">学生组ID-组长</h5>
            <select class="form-control" name="reply_stuGroup_id">
              <foreach name="stu_groupInfo" item="h">
                <option value="{$h.group_id}">{$h.group_id}-{$h.student_id}</option>
              </foreach>
            </select>
           <br>
           <input type="text" name="reply_id" value="{$reply_id}" hidden="hidden">
           <button class="btn btn-info" style="margin-left: 0px;" type="submit">提交</button>
           </div>
         </form>
  </div>
</body>
</html>
