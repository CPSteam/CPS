<!DOCTYPE html>
<html>
<head>
   <title>管理员</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Manager/Public/js/global.js"></script>
   <link href="/CPS/Manager/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_edit_group"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
      <thead>
         <tr>
            <th>课程名称</th>
            <th>课程内容</th>
            <th>答辩组信息</th>
         </tr>
      </thead>
      <tbody>
        <foreach name="info" item="v">
          <tr>
            <td>{$v.course_name}</td>
            <td>
              <p>{$v.course_detail_info}</p>
              <p><a href="#">详情</a></p>
            </td>
            <td>
              <a href="{$check_group_url}/course_id/{$v.course_id}"><button class="btn btn-info" type="button">查看</button></a>
            </td>
          </tr>
        </foreach>
      </tbody>
  	</table>
    <form class="form-horizontal" action="{$edit_group_url}" method="post" role="form">
      <div style="width: 400px; margin: 0 auto;">
        <label for="members">答辩组组长</label>
        <div class="form-group">
          <div class="col-sm-11">
            <select class="form-control" style="margin-top: 5px;" name="test">
              <option>123344-x'x</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

        <label for="members">答辩组组员</label>
        <div class="form-group" id="add-member">
          <div class="col-sm-11">
            <select class="form-control" id="group-member" style="margin-top: 5px;" name="test1">
              <option>添加最多三名组员</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-sm-1">
            <a href="#"><button class="btn btn-info" type="button">+</button></a>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-info" style="display: block; margin: 0 auto; width: 100px;">创建</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
