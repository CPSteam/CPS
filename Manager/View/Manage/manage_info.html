<!DOCTYPE html>
<html>
<head>
   <title>管理员</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script src="/CPS/Public/bootstrap/js/jquery.min.js"></script>
   <link href="/CPS/Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/CPS/Public/bootstrap/js/bootstrap.min.js"></script>
   <script src="/CPS/Manager/Public/js/global.js"></script>
   <link href="/CPS/Manager/Public/css/style.css" rel="stylesheet">
</head>
<body>
    <include file="Home/View/Header/header.html"/>
    <include file="Tab:tab_manager"/>
  	<div style="width: 1080px; margin: 0 auto">
  	<table class="table table-bordered table-striped text-center">
     <thead>
        <tr>
           <th>课程名称</th>
           <th>课程内容</th>
           <th>课程信息</th>
           <th>答辩组信息</th>
           <th>文件信息</th>
        </tr>
     </thead>
     <tbody>
       <foreach name="info" item="v">
        <tr>
          <td>{$v.course_name}</td>
          <td>
            <p>{$v.course_detail_info}</p>
          </td>
          <td>
            <a href="{$course_url}/course_id/{$v.course_id}"><button type="button" class="btn btn-info">查看</button></a>
          </td>
          <td>
            <a href="{$group_url}"><button type="button" class="btn btn-info">查看</button></a>
          </td>
          <td>
            <a href="{$file_url}"><button type="button" class="btn btn-info">查看</button></a>
          </td>
        </tr>
      </foreach>
     </tbody>
    </table>
  </div>
</body>
</html>
